<script type="text/javascript">
function isblank(s)
{
  for(var i = 0; i < s.length; i++)
  {
     var c = s.charAt(i);
     if ((c != ' ') &&
         (c != '\n') &&
         (c != '\t'))
        return false;
  }
  return true;
}

function verify(f)
{
  for(var i = 0; i < f.length; i++)
  {
     var e = f.elements[i];
	 
	 if (e.type == "file")
	 {
	    if (e.name == "videocon" && (e.value == null || e.value == "" || isblank(e.value)))

           return false;	
	    }
	 }
  }
loadingPanel.show();
return true;
}
</script>
